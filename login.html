<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Login Form</header>
      <form>
        <div class="input-field">
          <input type="text" required>
          <label>Email or Username</label>
        </div>
        <div class="input-field">
          <input class="pswrd" type="password" required>
          <span class="show">SHOW</span>
          <label>Password</label>
        </div>
        <div class="button">
          <div class="inner"></div>
          <button>LOGIN</button>
        </div>
      </form>
      <div class="auth">Or login with</div>
      <div class="links">
        <div class="facebook">
          <i class="fab fa-facebook-square"><span>Facebook</span></i>
        </div>
        <div class="google">
          <i class="fab fa-google-plus-square"><span>Google</span></i>
        </div>
      </div>
      <div class="signup">
        Not a member? <a href="signup.html">Signup now</a>
      </div>
    </div>
    <script>
      var input = document.querySelector('.pswrd');
      var show = document.querySelector('.show');
      show.addEventListener('click', active);
      function active(){
        if(input.type === "password"){
          input.type = "text";
          show.style.color = "#1DA1F2";
          show.textContent = "HIDE";
        }else{
          input.type = "password";
          show.textContent = "SHOW";
          show.style.color = "#111";
        }
      }
    </script>
<script>
  // Zugriff auf die Formularelemente
  var form = document.querySelector('form');
  var emailInput = document.querySelector('input[type="text"]');
  var passwordInput = document.querySelector('.pswrd');

  // Event-Listener für das Formular
  form.addEventListener('submit', function(event) {
    // Überprüfung, ob das E-Mail/Username-Feld ausgefüllt ist
    if (!emailInput.value) {
      alert('Bitte geben Sie Ihre E-Mail oder Ihren Benutzernamen ein.');
      event.preventDefault();
      return false;
    }

    // Überprüfung, ob das Passwortfeld ausgefüllt ist
    if (!passwordInput.value) {
      alert('Bitte geben Sie Ihr Passwort ein.');
      event.preventDefault();
      return false;
    }

    window.location.href = "index.html"
return true;

  });
</script>



  </body>
</html>
